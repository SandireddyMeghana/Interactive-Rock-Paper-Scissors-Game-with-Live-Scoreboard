<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Rock - Paper - Scissors Game</h1>
  </header>

  <div class="game-container">
    <div class="scoreboard">
      <span>👤 You: <span id="userScore">0</span></span>
      <span>💻 Computer: <span id="compScore">0</span></span>
    </div>

    <div class="choices">
      <button class="choice-btn" onclick="play('rock')">✊</button>
      <button class="choice-btn" onclick="play('paper')">📄</button>
      <button class="choice-btn" onclick="play('scissors')">✂️</button>
    </div>

    <div id="result" class="result">Make your move!</div>
  </div>

  <footer>
    <p>Made with 💙 | Rock-Paper-Scissors Game</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
